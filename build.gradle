plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group = pluginGroup
version = pluginVersion

compileJava.options.encoding = 'UTF-8'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url = "https://repo.aikar.co/content/groups/aikar/"
    }
    maven {
        name = 'destroystokyo-repo'
        url = 'https://repo.destroystokyo.com/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'com.destroystokyo.paper:paper-api:1.14.1-R0.1-SNAPSHOT'
    compileOnly 'com.google.guava:guava:28.0-jre'
    //compile 'org.mariadb.jdbc:mariadb-java-client:2.4.1'
    compile 'com.zaxxer:HikariCP:2.4.1'
    compile 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    compile 'co.aikar:idb-core:1.0.0-SNAPSHOT'
}

import org.apache.tools.ant.filters.ReplaceTokens

shadowJar {
    relocate 'co.aikar.commands', 'de.stealwonders.epicjobs.acf'
    relocate 'co.aikar.idb', 'de.stealwonders.epicjobs.idb'
}

build.dependsOn shadowJar

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
